<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI情感短视频生成器 v15</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🧠 AI情感短视频生成器 v15</h1>
  <p>输入一段情感文字，系统将自动匹配语音与背景风格并生成视频</p>

  <textarea id="inputText" placeholder="例如：后来我才明白，不是所有的遇见都有结果..."></textarea>
  <br>
  <button id="generateBtn">开始生成 💖</button>

  <div id="status"></div>

  <video id="outputVideo" controls></video>
  <br>
  <a id="downloadLink" style="display:none" download>⬇️ 下载视频</a>

  <div id="footer">
    <p>Made by <a href="https://github.com/baofufulc" target="_blank">baofufulc</a></p>
  </div>

  <div id="loading" class="hidden">
    <div class="spinner"></div>
    <p>视频正在生成中，请稍候...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
